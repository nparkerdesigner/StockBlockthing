<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Pantry - Enhanced</title>
<style>
body{font-family:system-ui,-apple-system,sans-serif;margin:0;padding:16px;background:#f2f4f7;color:#111;}
.wrap{max-width:960px;margin:auto;}
header{display:flex;align-items:center;gap:12px;flex-wrap:wrap;}
header h1{margin:0;font-size:20px;}
.card{background:#fafafa;border-radius:10px;padding:12px;box-shadow:0 1px 4px rgba(0,0,0,0.06);margin-bottom:12px;}
video{width:100%;border-radius:8px;background:#000;}
button{background:#333;color:#fff;border:none;padding:6px 10px;border-radius:6px;cursor:pointer;}
.small{font-size:13px;color:#666;}
.history-item,.inv-item{display:flex;gap:10px;align-items:center;padding:8px;border-radius:8px;margin-bottom:8px;background:white;}
.history-item img,.inv-item img{width:56px;height:56px;object-fit:cover;border-radius:6px;}
.color-good{background:#d4f7d4;}
.color-warn{background:#fff3cd;}
.color-bad{background:#ffd6d6;}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.4);justify-content:center;align-items:center;}
.modal-content{background:#fff;padding:16px;border-radius:10px;width:90%;max-width:400px;position:relative;}
.modal-content label{display:block;margin-top:8px;}
.modal-close{position:absolute;top:8px;right:8px;cursor:pointer;font-weight:bold;}
.location-img{width:40px;height:40px;object-fit:cover;border-radius:6px;margin-left:4px;}
#camera-error{color:red;text-align:center;padding:12px;}
</style>
</head>
<body>
<div class="wrap">
<header><h1>ðŸ“¦ Smart Pantry</h1><div class="small" id="current-time"></div></header>

<div class="card">
<video id="video" playsinline autoplay></video>
<div id="camera-error" class="small"></div>
</div>

<div class="card" id="product-info"><div class="small center">Scan a barcode to begin</div></div>

<div class="card">
<h3>Scan History</h3>
<div id="history-list"></div>
</div>

<div class="card">
<h3>Inventory</h3>
<div id="inventory-list"></div>
</div>

<div class="modal" id="modal">
<div class="modal-content">
<span class="modal-close" id="modal-close">&times;</span>
<h3>Edit Item</h3>
<label>Title: <input type="text" id="modal-title"></label>
<label>Brand: <input type="text" id="modal-brand"></label>
<label>Quantity: <input type="number" id="modal-qty"></label>
<label>Expiry: <input type="date" id="modal-expiry"></label>
<label>Image URL: <input type="text" id="modal-image"></label>
<label>Location:
  <select id="modal-location">
    <option value="Fridge">Fridge</option>
    <option value="Freezer">Freezer</option>
    <option value="Cupboard">Cupboard</option>
  </select>
</label>
<label>Location Image URL: <input type="text" id="modal-location-image"></label>
<button id="modal-save">Save</button>
</div>
</div>

<script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
<script>
const video=document.getElementById('video');
const cameraError=document.getElementById('camera-error');

const E={
  historyList:document.getElementById('history-list'),
  inventoryList:document.getElementById('inventory-list'),
  modal:document.getElementById('modal'),
  modalClose:document.getElementById('modal-close'),
  modalSave:document.getElementById('modal-save'),
  modalTitle:document.getElementById('modal-title'),
  modalBrand:document.getElementById('modal-brand'),
  modalQty:document.getElementById('modal-qty'),
  modalExpiry:document.getElementById('modal-expiry'),
  modalImage:document.getElementById('modal-image'),
  modalLocation:document.getElementById('modal-location'),
  modalLocationImage:document.getElementById('modal-location-image')
};

let scanHistory=JSON.parse(localStorage.getItem('scanHistory')||'[]');
let inventory=JSON.parse(localStorage.getItem('inventory')||'[]');
let editIndex=null;

// Save data
function saveData(){localStorage.setItem('scanHistory',JSON.stringify(scanHistory)); localStorage.setItem('inventory',JSON.stringify(inventory));}

// Current time display
function updateTime(){document.getElementById('current-time').textContent='Current: '+new Date().toLocaleString();}
setInterval(updateTime,1000); updateTime();

// Color coding for expiry/quantity
function colorForItem(item){
  const days=item.expiry?Math.round((new Date(item.expiry)-new Date())/(24*60*60*1000)):null;
  if((days!==null && days<0) || item.quantity<=0) return 'color-bad';
  if((days!==null && days<=3) || item.quantity<=2) return 'color-warn';
  return 'color-good';
}

// Render history
function renderHistory(){
  E.historyList.innerHTML=scanHistory.length?scanHistory.map((h,i)=>`
    <div class="history-item">
      ${h.image?`<img src="${h.image}">`:`<div style="width:56px;height:56px;background:#eee;border-radius:6px;display:flex;align-items:center;justify-content:center">?</div>`}
      <div style="flex:1"><strong>${h.title}</strong><div class="small">${h.brand||''}</div><div class="small">UPC:${h.barcode}</div></div>
      <div>
        <button onclick="addToInventory(${i})">Add</button>
        <button onclick="removeHistory(${i})" style="background:red;margin-left:4px;">Remove</button>
      </div>
    </div>`).join(''):'<div class="small">No scans yet</div>';
}

function removeHistory(idx){if(confirm(`Remove "${scanHistory[idx].title}" from history?`)){scanHistory.splice(idx,1);saveData();renderHistory();}}

// Render inventory
function renderInventory(){
  E.inventoryList.innerHTML=inventory.length?inventory.map((item,i)=>{
    const cls=colorForItem(item);
    return `<div class="inv-item ${cls}">
      ${item.image?`<img src="${item.image}">`:`<div style="width:56px;height:56px;background:#eee;border-radius:6px;display:flex;align-items:center;justify-content:center">?</div>`}
      <div style="flex:1">
        <strong>${item.title}</strong>
        <div class="small">${item.brand||''}</div>
        <div class="small">Qty:${item.quantity} Exp:${item.expiry||'â€”'}</div>
        <div class="small">Location: ${item.location||'â€”'} ${item.locationImage?`<img class="location-img" src="${item.locationImage}">`:''}</div>
        <div class="small">ðŸ’° <a href="https://flipp.com/search?q=${encodeURIComponent(item.title)}" target="_blank">View deals / Buy</a></div>
      </div>
      <div>
        <button onclick="openModal(${i})">Edit</button>
        <button onclick="removeItem(${i})" style="background:red;margin-left:4px;">Remove</button>
      </div>
    </div>`;
  }).join(''):'<div class="small">Inventory empty</div>';
}

// Add/remove inventory
function addToInventory(idx){
  const hist=scanHistory[idx];
  let found=inventory.find(i=>i.barcode===hist.barcode);
  if(found){found.quantity++;} 
  else {inventory.unshift({...hist,quantity:1,expiry:randomExpiry(),location:'Fridge',locationImage:'https://via.placeholder.com/40',image:hist.image||'https://via.placeholder.com/56'});}
  saveData(); renderInventory(); notifyIfExpiring(inventory.find(i=>i.barcode===hist.barcode));
}

function removeItem(idx){if(confirm(`Remove "${inventory[idx].title}"?`)){inventory.splice(idx,1);saveData();renderInventory();}}

// Random expiry 1â€“14 days
function randomExpiry(){const d=new Date(); d.setDate(d.getDate()+Math.floor(Math.random()*14)+1); return d.toISOString().split('T')[0];}

// Notifications
function notifyIfExpiring(item){
  const days=item.expiry?Math.round((new Date(item.expiry)-new Date())/(24*60*60*1000)):null;
  if(days!==null && days<=2){if(Notification.permission==="granted"){new Notification('Item Expiring Soon',{body:`${item.title} expires in ${days} day(s)`});}}
}
if(Notification.permission!=="granted") Notification.requestPermission();

// Modal
function openModal(idx){
  editIndex=idx; const item=inventory[idx];
  E.modalTitle.value=item.title;
  E.modalBrand.value=item.brand||'';
  E.modalQty.value=item.quantity||1;
  E.modalExpiry.value=item.expiry||'';
  E.modalImage.value=item.image||'';
  E.modalLocation.value=item.location||'Fridge';
  E.modalLocationImage.value=item.locationImage||'https://via.placeholder.com/40';
  E.modal.style.display='flex';
}
E.modalClose.onclick=()=>E.modal.style.display='none';
E.modalSave.onclick=()=>{
  const item=inventory[editIndex];
  item.title=E.modalTitle.value;
  item.brand=E.modalBrand.value;
  item.quantity=parseInt(E.modalQty.value)||1;
  item.expiry=E.modalExpiry.value||null;
  item.image=E.modalImage.value||'https://via.placeholder.com/56';
  item.location=E.modalLocation.value;
  item.locationImage=E.modalLocationImage.value||'https://via.placeholder.com/40';
  saveData(); E.modal.style.display='none'; renderInventory();
}

// Quagga Scanner (keep exactly as working)
function initQuagga(){
  Quagga.init({
    inputStream:{name:"Live",type:"LiveStream",target:video,constraints:{facingMode:"environment"}},
    decoder:{readers:["ean_reader","upc_reader"]}
  },function(err){if(err){console.error(err);cameraError.textContent="Scanner init failed";return;}Quagga.start();});
  
  let last=null;
  Quagga.onDetected(async r=>{
    const code=r?.codeResult?.code; if(!code || code===last) return;
    last=code; setTimeout(()=>last=null,1500);
    if(!scanHistory.find(h=>h.barcode===code)){
      let product={barcode:code,title:'Product '+code,brand:'',image:''};
      try{
        const res=await fetch(`https://world.openfoodfacts.org/api/v0/product/${code}.json`);
        const data=await res.json();
        if(data.status===1){
          product.title=data.product.product_name||product.title;
          product.brand=data.product.brands||'';
          product.image=data.product.image_front_small_url||'';
        }
      }catch(err){console.warn('Fetch failed',err);}
      scanHistory.unshift(product); saveData(); renderHistory();
    }
  });
}

// Camera
function startCamera(){
  if(!navigator.mediaDevices||!navigator.mediaDevices.getUserMedia){cameraError.textContent="Camera not supported"; return;}
  navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}})
    .then(stream=>{video.srcObject=stream; video.onloadedmetadata=()=>{video.play();cameraError.textContent=""; initQuagga();};})
    .catch(err=>{console.error(err); cameraError.textContent="Camera access denied";});
}

// INIT
startCamera(); renderHistory(); renderInventory();
</script>
</body>
</html>
